name: Build and Deploy Jekyll

on:
  push:
    branches:
      - main  # Jalankan action saat ada perubahan di branch "main"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Mengambil kode dari repository

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1  # Gunakan versi Ruby yang kompatibel

      - name: Install Jekyll and Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll Site
        run: bundle exec jekyll build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: _site/  # Menyimpan hasil build untuk langkah berikutnya

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: _site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
